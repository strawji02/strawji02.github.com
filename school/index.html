<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>성적 총합 밑 평균</h1>
  <script>
    var arr = new Array(3);
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
      while (true){
        arr[i] = prompt((i + 1) + "번째 과목 성적 입력", "0 이상 100 이하");
        if(arr[i]>=0 && arr[i] <= 100){
          break;
        }
      }
      arr[i] *= 1;
      document.write(arr[i] + "<br>");
      sum += arr[i]
    }
    document.write("과목 총합 : " + sum + "<br>");
    document.write("과목 평균 : " + sum/3);
  </script>
</body>
</html>
