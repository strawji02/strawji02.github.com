<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <style>
        a:link{
            color: black
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: lightyellow;
        }
        a:active{
            color: green;
        }
        a:focus{
            border: black solid;
        }
        input:focus{
            background: black;
            color: white;
        }
    </style>
  </head>
  <body>
      <a href="https://opentutorials.org">방문함</a>
      <a href="https://aaaaa.a">방문안함</a>
      <input type="text">
  </body>
</html>
